<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Form to capture user input -->
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="institution">Institution:</label>
        <input type="text" id="institution" name="institution" required>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" required>
        <label for="gradYear">Graduation Year:</label> <!-- Corrected the ID here -->
        <input type="number" id="gradYear" name="grad-year" required>
      </fieldset>

      <fieldset>
        <legend>Work Experience</legend>
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required>
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required>
        <label for="experience">Description:</label>
        <textarea id="experience" name="experience" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" required>
        <label for="upload">Upload Your Picture:</label>
        <input type="file" id="upload" accept="image/*">
      </fieldset>

      <button type="submit">Generate Resume</button>
    </form>

    <!-- Resume Output -->
    <div id="resume" class="hidden">
      <div class="resume-header">
        <img src="" alt="Profile Picture" id="profile-img" class="profile-img">
        <h1 id="resume-name"></h1>
        <p id="resume-email"></p>
        <p id="resume-phone"></p>
      </div>

      <section id="resume-education">
        <h2>Education</h2>
        <p id="resume-institution"></p>
        <p id="resume-degree"></p>
        <p id="resume-gradYear"></p>
      </section>

      <section id="resume-experience">
        <h2>Work Experience</h2>
        <p id="resume-company"></p>
        <p id="resume-role"></p>
        <p id="resume-experience-description"></p> <!-- Updated the ID here -->
      </section>

      <section id="resume-skills-section">
        <h2>Skills</h2>
        <p id="resume-skills"></p>
      </section>

      <!-- Buttons for download and share -->
      <button id="downloadBtn">Download Resume as PDF</button>
      <button id="shareBtn">Share Resume</button>
      <button id="edit-btn">Edit Resume</button>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
